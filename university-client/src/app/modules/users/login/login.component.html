<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center turquoise">Login</h5>
                        <ng-container class="card" *ngIf="user">
                            <div class="card-body">
                                <div class="form-group form-floating mb-3">
                                    <input class="form-control"
                                        [ngClass]="{'is-invalid':userForm.controls['userName'].touched && userForm.controls['userName'].errors}"
                                        type="text" id="userName" formControlName="userName" name="userName" />
                                    <label for="userName">{{isLecturer?'lecturer':'user'}} name:</label>
                                    <ng-container
                                        *ngIf="userForm.controls['userName'].touched && userForm.controls['userName'].errors">
                                        <div class="alert alert-danger"
                                            *ngIf="userForm.controls['userName'].errors['required']">
                                            This field is required</div>
                                        <div class="alert alert-danger"
                                            *ngIf="userForm.controls['userName'].errors['minlength']">
                                            This field must contains at least 2 chars</div>
                                    </ng-container>
                                </div>
                                <div class="form-group form-floating mb-3">
                                    <input class="form-control"
                                        [ngClass]="{'is-invalid':userForm.controls['password'].touched && userForm.controls['password'].errors}"
                                        type="text" id="password" formControlName="password" name="password" />
                                    <label for="password">{{isLecturer?'lecturer':'user'}} password:</label>
                                    <ng-container
                                        *ngIf="userForm.controls['password'].touched && userForm.controls['password'].errors">
                                        <div class="alert alert-danger"
                                            *ngIf="userForm.controls['password'].errors['required']">
                                            This field is required</div>
                                        <div class="alert alert-danger"
                                            *ngIf="userForm.controls['password'].errors['minlength']">
                                            This field must contains at least 2 chars</div>
                                    </ng-container>
                                </div>
                                <div *ngIf="isLecturer" class="form-group form-floating mb-3">
                                    <input class="form-control"
                                    [ngClass]="{'is-invalid':userForm.controls['courseName'].touched && userForm.controls['courseName'].errors}"
                                    type="text" id="courseName" formControlName="courseName" name="courseName" />
                                    <label for="courseName">coure name:</label>
                                    <ng-container
                                        *ngIf="userForm.controls['courseName'].touched && userForm.controls['courseName'].errors">
                                        <div class="alert alert-danger"
                                            *ngIf="userForm.controls['courseName'].errors['required']">
                                            This field is required</div>
                                    </ng-container>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success" type="submit"
                                        [disabled]="!userForm.valid">login</button>
                                </div>
                            </div>
                            <a (click)="setIsLecturer()" class="card-link">
                                {{isLecturer? 'you are a student? enter here':'you a lecturer? enter from here'}}</a>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
