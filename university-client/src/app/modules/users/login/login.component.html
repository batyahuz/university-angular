<p>login works!</p>
<ng-container class="card" *ngIf="user">
    <div class="card-body">
        <form [formGroup]="userForm" (submit)="login()">
            <div class="form-group form-floating mb-3">
                <input class="form-control"
                    [ngClass]="{'is-invalid':userForm.controls['userName'].touched && userForm.controls['userName'].errors}"
                    type="text" id="userName" formControlName="userName" name="userName" />
                <label for="userName">user name:</label>
                <ng-container *ngIf="userForm.controls['userName'].touched && userForm.controls['userName'].errors">
                    <div class="alert alert-danger" *ngIf="userForm.controls['userName'].errors['required']">
                        This field is required</div>
                    <div class="alert alert-danger" *ngIf="userForm.controls['userName'].errors['minlength']">
                        This field must contains at least 4 chars</div>
                    <div *ngIf="nameInvalid && userForm.controls['userName'].value === nameInvalidValue"
                        class="alert alert-danger">name is invalid</div>
                </ng-container>
            </div>
            <div class="form-group form-floating">
                <input class="form-control"
                    [ngClass]="{'is-invalid':userForm.controls['password'].touched && userForm.controls['password'].errors}"
                    type="text" id="password" formControlName="password" name="password" />
                <label for="password">user password:</label>
                <ng-container *ngIf="userForm.controls['password'].touched && userForm.controls['password'].errors">
                    <div class="alert alert-danger" *ngIf="userForm.controls['password'].errors['required']">
                        This field is required</div>
                    <div class="alert alert-danger" *ngIf="userForm.controls['password'].errors['minlength']">
                        This field must contains at least 4 chars</div>
                    <div *ngIf="passwordInvalid && userForm.controls['password'].value === passwordInvalidValue"
                        class="alert alert-danger">password is invalid</div>
                </ng-container>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">הכנס</button>
        </form>
    </div>
</ng-container>
